<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nano Minecraft Skin Server</title>
    <style>
        .form {
            margin: auto;
            width: fit-content;

            padding: 10px;
            text-align: left;
        }

    </style>
</head>
<body>
<div class="form">

    <h1>Upload skin</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <p>
            <input type="text" name="username" placeholder="username">
        <p>
            <input type="file" name="skin" accept="image/png">
        <p>
            <input type="submit" value="upload">
    </form>
</div>

</body>
</html>
